<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Auth Callback</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (code) {
      browser.runtime.sendMessage({
        type: "GITHUB_AUTH_CODE",
        code: code,
        state: state
      }).then(() => {
        document.body.innerHTML = "<h2>✅ Token sent to extension</h2>";
        setTimeout(() => window.close(), 2000);
      }).catch(err => {
        console.error("Error sending message:", err);
        document.body.innerHTML = "<h2>❌ Failed to send code</h2>";
      });
    } else {
      document.body.textContent = "❌ Authorization failed or denied.";
    }
  </script>
</body>
</html>
