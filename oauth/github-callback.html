<script>
  const params = new URLSearchParams(location.search);
  const code = params.get("code");

  if (code) {
    fetch("https://62a8-2401-4900-93d1-109b-5400-74ca-6e49-16be.ngrok-free.app/exchange-code", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code }),
    })
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML = `<h2>✅ Access Token: ${data.access_token}</h2>`;
      // You can store it to use in extension later
    })
    .catch(err => {
      document.body.innerHTML = `<h2>❌ Token Exchange Failed</h2>`;
    });
  }
</script>
