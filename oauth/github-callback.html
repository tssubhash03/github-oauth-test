<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Auth Callback</title>
</head>
<body>
  <h2>Processing authentication...</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (code) {
      // üîÑ 1. Exchange code for token via your server
      fetch("http://localhost:4000/exchange-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        const token = data.access_token;

        // ‚úÖ Proper token rendering (backticks for template literal)
        document.body.innerHTML = `<h2>‚úÖ Access Token: ${token}</h2>`;

        // üîÅ Continue with token processing if needed
        // Example: send to extension or log
        console.log("Access Token received:", token);
      })
      .catch(err => {
        console.error("‚ùå Token exchange failed:", err);
        document.body.innerHTML = `<h2>‚ùå Token exchange failed</h2>`;
      });
    } else {
      document.body.innerHTML = "<h2>‚ùå No code found in URL</h2>";
    }
  </script>
</body>
</html>
