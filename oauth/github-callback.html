<!DOCTYPE html>
<html>
  <head><title>OAuth Callback</title></head>
  <body>
    <script>
      const params = new URLSearchParams(location.search);
      const code = params.get("code");
      document.body.innerHTML = code 
        ? `<h2>✅ Success! Code: ${code}</h2>` 
        : `<h2>❌ Failed</h2>`;
    </script>
  </body>
</html>
