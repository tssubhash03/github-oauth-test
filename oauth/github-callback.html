<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Auth Callback</title>
</head>
<body>
  <h2>Authenticating with GitHub...</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      // Exchange code with your server to get token
      fetch("http://localhost:4000/exchange-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        const token = data.access_token;

        // ✅ Send token to extension background
        browser.runtime.sendMessage({
          type: "GITHUB_TOKEN",
          token: token
        }).then(response => {
          document.body.innerHTML = "<h3>✅ Token stored. You can close this tab.</h3>";
          console.log("✔️ Sent to extension:", response);
        }).catch(err => {
          console.error("❌ Failed to send token:", err);
        });
      }).catch(err => {
        document.body.innerHTML = "<h3>❌ Token exchange failed.</h3>";
        console.error(err);
      });
    } else {
      document.body.innerHTML = "<h3>❌ No code received.</h3>";
    }
  </script>
</body>
</html>
