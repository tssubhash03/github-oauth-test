<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Auth Callback</title>
</head>
<body>
  <h2>Processing authentication...</h2>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    if (code) {
      // üîÑ 1. Exchange code for token via your server
      fetch("http://localhost:4000/exchange-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
          document.body.innerHTML = "<h2>‚úÖ Access Token ${data.access_token}</h2>";
        const token = data.access_token;

        // üì® 2. Send token to extension via runtime messaging
        browser.runtime.sendMessage({
          type: "GITHUB_OAUTH_TOKEN",
          token: token
        }).then(() => {
          document.body.innerHTML = "<h2>‚úÖ Token sent to extension</h2>";
          setTimeout(() => window.close(), 2000); // ‚úÖ 3. Close tab after success
        }).catch(err => {
          document.body.innerHTML = "<h2>‚ùå Failed to send token</h2>";
          console.error(err);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<h2>‚ùå Token exchange failed</h2>";
        console.error("Exchange error:", err);
      });
    } else {
      document.body.innerHTML = "<h2>‚ùå No code found in URL</h2>";
    }
  </script>
</body>
</html>
